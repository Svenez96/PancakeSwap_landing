<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PancakeSwap</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="wrapper">
        <div class="container">
            <!----------------------------------------TOP----------------------------------------------->
          <div class="advertising__title">
            <h2>
              Used by <span style="color: #48d0db">millions.</span> Trusted
              with <span style="color: #a881fc">billions.</span> 
            </h2>
          </div>
          <!----------------------------------------CENTER----------------------------------------------->
          <div class="advertising__analitics">
            <div class="advertising__analitics_box">
              <h3>Total Users</h3>
              <span>ã€œ4.4M+</span>
              <p style="color:#b8add2 ;">in the last 30 days </p>
            </div>
            <div class="advertising__analitics_box">
              <h3>Total Trades</h3>
              <span>60.6M+</span>
              <p style="color:#b8add2 ;">in the last 30 days</p>
            </div>
            <div class="advertising__analitics_box">
              <h3>Total Value Locked</h3>
              <span>$1.8B+</span>
            </div>
            <div class="advertising__analitics_box">
              <h3>Community</h3>
              <span>2.4M+</span>
            </div>
          </div>
          <!----------------------------------------BOTTOM----------------------------------------------->
          <div class="advertising__links">
            <div class="advertising__links_social">
                <a href="https://x.com/pancakeswap">
                    <img src="https://assets.pcswap.org/web/landing/partner/x.png" alt="x logo" style="width: 80px; height: 80px;" />
                  <div class="text_description">X</div> 
                </a>
            </div>
            <div class="advertising__links_social">
                <a href="https://t.me/pancakeswap">
                    <img src="https://assets.pcswap.org/web/landing/partner/telegram.png" alt="telegram logo" style="width: 80px; height: 80px;" />
                <div class="text_description">Telegram</div> 
              </a>
            </div>
            <div class="advertising__links_social">
                <a href="https://discord.com/invite/pancakeswap">
                    <img src="https://assets.pcswap.org/web/landing/partner/discord.png" alt="discord logo" style="width: 80px; height: 80px;" />
               <div class="text_description">Discord</div>
              </a>
            </div>
            <div class="advertising__links_social">
                <a href="https://www.instagram.com/pancakeswap_official">
                    <img src="https://assets.pcswap.org/web/landing/partner/instagram.png" alt="instagram logo" style="width: 80px; height: 80px;" />
                <div class="text_description">Instagram</div>
              </a>
            </div>
            <div class="advertising__links_social">
                <a href="https://www.youtube.com/@pancakeswap_official">
                    <img src="https://assets.pcswap.org/web/landing/partner/youtube.png" alt="youtube logo" style="width: 80px; height: 80px;" />
                <div class="text_description">Youtube</div>
              </a>
            </div>
            <div class="advertising__links_social">
                <a href="https://blog.pancakeswap.finance/">
                    <img src="https://assets.pcswap.org/web/landing/partner/blog.png" alt="blog logo" style="width: 80px; height: 80px;" />
                <div class="text_description">Blog</div>
              </a>
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
